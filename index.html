<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Brawl World PWA</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Disabilita il menu contestuale al click destro/lungo -->
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</head>
<body>
    <!-- Canvas del gioco -->
    <div id="game-container"></div>

    <!-- UI Overlay -->
    <div id="ui-layer">
        <!-- Joystick Zone Sinistra (Movimento) -->
        <div id="joystick-zone-left"></div>
        <!-- Joystick Zone Destra (Attacco/Mira) -->
        <div id="joystick-zone-right"></div>

        <!-- Info Debug -->
        <div id="debug-info">Chunk: 0,0 | FPS: 60</div>
    </div>

    <!-- Caricamento logica come Modulo -->
    <script type="module" src="./js/game.js"></script>
</body>
</html>
